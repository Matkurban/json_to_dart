name: json_to_dart
description: "A Dart-based tool class."
publish_to: "none"
version: 1.0.8
environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  shared_preferences: ^2.5.2
  flex_color_scheme: ^8.1.1
  toastification: ^3.0.1
  syntax_highlight: ^0.4.0
  package_info_plus: ^8.3.0
  flutter_json_view: ^1.1.5
  file_selector: ^1.0.3
  url_launcher: ^6.3.1
  flutter_markdown: ^0.7.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/markdown/

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Light.ttf
