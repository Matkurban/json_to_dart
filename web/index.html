<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="json_to_dart">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>json_to_dart</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
          margin: 0;
          padding: 0;
        }

        .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: rgba(96, 165, 250, 0.2);
      overflow: hidden;
      z-index: 1000;
    }

    .progress-bar::after {
      content: '';
      display: block;
      width: 100px;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        #60a5fa,
        #818cf8,
        #a78bfa,
        transparent
      );
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100vw);
      }
    }

        .loading-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f8fafc;
          overflow: hidden;
        }

        /* 背景装饰 */
        .background-decoration {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
          opacity: 0.4;
        }

        .decoration-circle {
          position: absolute;
          border-radius: 50%;
          background: linear-gradient(45deg, #60a5fa, #818cf8);
        }

        .circle1 {
          width: 300px;
          height: 300px;
          top: -150px;
          left: -150px;
          opacity: 0.1;
        }

        .circle2 {
          width: 200px;
          height: 200px;
          bottom: -100px;
          right: -100px;
          opacity: 0.1;
        }

        /* 动态背景网格 */
        .grid {
          position: absolute;
          width: 100%;
          height: 100%;
          background-image:
            linear-gradient(rgba(96, 165, 250, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(96, 165, 250, 0.1) 1px, transparent 1px);
          background-size: 20px 20px;
          animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(20px, 20px);
          }
        }

        .loader {
          width: 80px;
          height: 80px;
          position: relative;
          z-index: 1;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 50%;
          box-shadow: 0 0 30px rgba(96, 165, 250, 0.2);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .loader:before,
        .loader:after {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background-color: #60a5fa;
          opacity: 0.6;
          animation: pulse 2s ease-in-out infinite;
        }

        .loader:after {
          animation-delay: -1s;
        }

        @keyframes pulse {
          0%, 100% {
            transform: scale(0);
          }
          50% {
            transform: scale(1.0);
          }
        }

        .loader-inner {
          width: 20px;
          height: 20px;
          background-color: #60a5fa;
          border-radius: 50%;
          animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(0.6);
          }
        }

        /* 悬浮粒子 */
        .particles {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }

        .particle {
          position: absolute;
          width: 6px;
          height: 6px;
          background: #60a5fa;
          border-radius: 50%;
          opacity: 0.2;
        }

        /* 生成 20 个随机位置的粒子 */
        .particle:nth-child(1) { top: 20%; left: 30%; animation: float 4s infinite; }
        .particle:nth-child(2) { top: 70%; left: 60%; animation: float 6s infinite; }
        .particle:nth-child(3) { top: 40%; left: 80%; animation: float 5s infinite; }
        .particle:nth-child(4) { top: 60%; left: 20%; animation: float 7s infinite; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation: float 8s infinite; }
        .particle:nth-child(6) { top: 80%; left: 35%; animation: float 6s infinite; }
        .particle:nth-child(7) { top: 50%; left: 70%; animation: float 5s infinite; }
        .particle:nth-child(8) { top: 15%; left: 65%; animation: float 7s infinite; }

        @keyframes float {
          0%, 100% {
            transform: translate(0, 0);
          }
          50% {
            transform: translate(10px, -10px);
          }
        }
    </style>
</head>
<body>
<!-- Progress Bar -->
<div class="progress-bar"></div>

<!-- Loading Container -->
<div class="loading-container">
    <!-- Background Grid -->
    <div class="grid"></div>

    <!-- Background Decoration -->
    <div class="background-decoration">
        <div class="decoration-circle circle1"></div>
        <div class="decoration-circle circle2"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Loading Animation -->
    <div class="loader">
        <div class="loader-inner"></div>
    </div>
</div>

<script>
    window.addEventListener('flutter-first-frame', function() {
  var loadingContainer = document.querySelector('.loading-container');
  var progressBar = document.querySelector('.progress-bar');

  // 同时淡出进度条和加载容器
  loadingContainer.style.transition = 'opacity 0.3s ease-out';
  progressBar.style.transition = 'opacity 0.3s ease-out';

  loadingContainer.style.opacity = '0';
  progressBar.style.opacity = '0';

  setTimeout(function() {
    loadingContainer.style.display = 'none';
    progressBar.style.display = 'none';
  }, 300);
});
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
